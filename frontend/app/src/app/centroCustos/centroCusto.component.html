<div class="container p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Centro de Custo</h2>
    <input class="form-control w-50" placeholder="Filtrar..."
           (input)="filtro.set($any($event.target).value)">
  </div>
<button class="k-btn k-btn-reload" (click)="carregar()" [disabled]="loading">
  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
  Recarregar
</button>

  <div *ngIf="carregando()" class="alert alert-info">Carregando...</div>
  <div *ngIf="erro()" class="alert alert-danger">{{ erro() }}</div>
<button class="k-btn k-btn-reload" (click)="carregar()" [disabled]="loading"> <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span> Recarregar </button>
  <div class="table-responsive shadow-sm" *ngIf="!carregando()">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-dark">
        <tr><th style="width:100px">ID</th><th>Centro de Custo</th></tr>
      </thead>
      <tbody>
        <tr *ngIf="centroCustoFiltrados.length === 0">
          <td colspan="2" class="text-center p-4">Nenhum Centro de Custo encontrado</td>
        </tr>
        <tr *ngFor="let b of centroCustoFiltrados">
          <td>{{ b.id }}</td>
          <td>{{ b.descricao }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
